<app-banner [title]="Login"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- TDF template driven form -->
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <!-- id du formulaire = loginForm -->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" name="aa" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="bb" [(ngModel)]="user.pwd">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
