<div class="post-entry">
  <a href="#">
    <img src={{newsItemInput.img}} alt="Image" class="img-fluid">
  </a>
  <div class="caption">
    <div class="caption-inner">
      <h3 class="mb-3">{{newsItemInput.title}}</h3>
      <div class="author d-flex align-items-center">
        <div class="img mb-2 mr-3">
          <img src={{newsItemInput.avatar}} alt="">
        </div>
        <div class="text">
          <h4>{{newsItemInput.author}}</h4>
          <span>{{newsItemInput.date}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
