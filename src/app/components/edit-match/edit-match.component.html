<app-banner title="Edit Match"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- TDF template driven form -->
        <form #matchForm="ngForm" (ngSubmit)="validateEdit()">
          <!-- id du formulaire = loginForm -->

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Stadium" name="stadium" [(ngModel)]="match.stadium">
          </div>

          <div class="form-group">
            <input type="number" class="form-control" placeholder="Score One" name="scoreOne"
              [(ngModel)]="match.scoreOne">
          </div>

          <div class="form-group">
            <input type="number" class="form-control" placeholder="Score Two" name="scoreOne"
              [(ngModel)]="match.scoreTwo">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Team One" name="TeamOne" [(ngModel)]="match.teamOne">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Team two" name="TeamTwo" [(ngModel)]="match.teamTwo">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="image One" name="imageOne"
              [(ngModel)]="match.imageOne">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="image Two" name="imageOne"
              [(ngModel)]="match.imageTwo">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
