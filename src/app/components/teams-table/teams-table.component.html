<table class="table">
  <tr style="color: white;">
    <th>ID</th>
    <th>Name</th>
    <th>Stadium</th>
    <th>Foundation</th>
    <th>Owner</th>
    <th>Logo</th>
    <th></th>
  </tr>

  <tr *ngFor="let t of teams">
    <th>#{{t.id}}</th>
    <th>{{t.name}}</th>
    <th>{{t.stadium}}</th>
    <th>{{t.foundation}}</th>
    <th>{{t.owner}}</th>
    <th>{{t.logo}}</th>
    <th style="display:flex; justify-content: space-around;">
      <button class="btn btn-info" (click)="display(t.id)">Display</button>
      <button class="btn btn-warning" (click)="edit(t.id)">Edit</button>
      <button class="btn btn-danger" (click)="delete(t.id)">Delete</button>
    </th>
  </tr>
</table>
