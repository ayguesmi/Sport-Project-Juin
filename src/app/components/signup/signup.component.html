<app-banner title="signup"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">

          <div class="form-group">
            <input formControlName="firstName" type="text" class="form-control" placeholder="FirstName">
          </div>

          <div
            *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
            <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;">
              First name is required
            </div>
            <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;">
              First name must have at least 3 chars
            </div>
          </div>

          <div class="form-group">
            <input formControlName="lastName" type="text" class="form-control" placeholder="LastName">
          </div>

          <div
            *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
            <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;">
              Last name is required
            </div>
            <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;">
              Last name must have at least 5 chars
            </div>
          </div>

          <div class="form-group">
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
          </div>

          <div
            *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
            <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">
              Email is required
            </div>
            <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">
              Error : incorrect format
            </div>
          </div>

          <div class="form-group">
            <input formControlName="pwd" type="password" class="form-control" placeholder="Password">
          </div>

          <div
            *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].touched || signupForm.controls['pwd'].dirty)">
            <div *ngIf="signupForm.controls['pwd'].errors.required" style="color: red;">
              Password is required
            </div>
            <div *ngIf="signupForm.controls['pwd'].errors.pattern" style="color: red;">
              error pwd format
            </div>

          </div>

          <div class="form-group">
            <input formControlName="confirmPwd" type="password" class="form-control" placeholder="Confirm Password">
          </div>

          <div
            *ngIf="signupForm.controls['confirmPwd'].invalid && (signupForm.controls['confirmPwd'].touched || signupForm.controls['confirmPwd'].dirty)">
            <div *ngIf="signupForm.controls['confirmPwd'].errors.required" style="color: red;">
              confirm password is required
            </div>
          </div>
     
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Signup" (click)="signup()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
