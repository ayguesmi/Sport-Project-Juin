<app-banner title="Edit Player"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- TDF template driven form -->
                <form #playerForm="ngForm" (ngSubmit)="validateEdit()">
                    <!-- id du formulaire = loginForm -->

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="name" name="name"
                            [(ngModel)]="player.name">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="nbr" name="nbr" [(ngModel)]="player.nbr">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="age" name="age" [(ngModel)]="player.age">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="position" name="position"
                            [(ngModel)]="player.position">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
