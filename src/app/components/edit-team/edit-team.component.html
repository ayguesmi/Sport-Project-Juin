<app-banner title="Edit Team"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- TDF template driven form -->
        <form #teamForm="ngForm" (ngSubmit)="validateAddTeam()">
          <!-- id du formulaire = loginForm -->

          <div class="form-group">
            <input type="text" class="form-control" placeholder="team name" name="teamName" [(ngModel)]="team.name">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="team stadium" name="teamStadium"
              [(ngModel)]="team.stadium">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="team foundation" name="teamFoundation"
              [(ngModel)]="team.foundation">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Team owner" name="teamOwner" [(ngModel)]="team.owner">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="team logo" name="teamLogo" [(ngModel)]="team.logo">
          </div>
          <div class="form-group">
            <a type="submit" (click)="validateAddTeam()" class="btn btn-primary py-3 px-5" value="add team">Edit
              Team</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
